name: Go Lint & Format

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - 'cmd/**'
      - 'pkg/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - 'cmd/**'
      - 'pkg/**'

permissions:
  contents: write
  pull-requests: read

jobs:
  lint-format:
    runs-on: ubuntu-latest
    name: Go Lint & Format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true
      
      - name: Install formatting tools
        run: |
          echo "ðŸ“¦ Installing Go formatting tools..."
          go install golang.org/x/tools/cmd/goimports@latest
          go install mvdan.cc/gofumpt@latest
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest
      
      - name: Auto-format Go code
        if: github.event_name == 'push'
        run: |
          echo "ðŸŽ¨ Auto-formatting Go files..."
          
          # Create backup of current state
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Run goimports to organize imports
          echo "Organizing imports with goimports..."
          find . -name "*.go" -not -path "./vendor/*" -not -path "./.git/*" -exec goimports -w {} \;
          
          # Run gofumpt for additional formatting
          echo "Formatting with gofumpt..."
          find . -name "*.go" -not -path "./vendor/*" -not -path "./.git/*" -exec gofumpt -w {} \;
          
          # Run go fmt
          echo "Running go fmt..."
          go fmt ./...
          
          echo "âœ… Go files formatted successfully"
      
      - name: Commit formatting changes
        if: github.event_name == 'push'
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "ðŸŽ¨ Auto-format Go code [skip ci]"
            git push
            echo "âœ… Committed Go formatting changes"
          else
            echo "âœ… No Go formatting changes needed"
          fi
      
      - name: Check Go formatting
        run: |
          echo "ðŸ” Checking Go code formatting..."
          
          # Check goimports
          echo "Checking import organization..."
          unformatted=$(goimports -l .)
          if [ -n "$unformatted" ]; then
            echo "::error::The following files need import formatting:"
            echo "$unformatted"
            exit 1
          fi
          
          # Check gofumpt
          echo "Checking code formatting..."
          unformatted=$(gofumpt -l .)
          if [ -n "$unformatted" ]; then
            echo "::error::The following files need formatting:"
            echo "$unformatted"
            exit 1
          fi
          
          # Check go fmt
          echo "Checking go fmt compliance..."
          unformatted=$(go fmt ./...)
          if [ -n "$unformatted" ]; then
            echo "::error::The following files need formatting:"
            echo "$unformatted"
            exit 1
          fi
          
          echo "âœ… All Go files are properly formatted"
      
      - name: Create golangci-lint config
        run: |
          echo "ðŸ“ Creating golangci-lint configuration..."
          
          cat > .golangci.yml << 'EOF'
          linters:
            enable:
              - gofmt
              - goimports
              - govet
              - errcheck
              - staticcheck
              - gosimple
              - ineffassign
              - unused
              - misspell
              - gosec
              - gocyclo
              - dupl
              - goconst
              - gocritic
              - godot
              - goheader
              - gomnd
              - goprintffuncname
              - lll
              - nakedret
              - noctx
              - nolintlint
              - rowserrcheck
              - structcheck
              - stylecheck
              - typecheck
              - unconvert
              - unparam
              - varcheck
              - whitespace
              - wrapcheck
              - wsl
          
          linters-settings:
            gocyclo:
              min-complexity: 15
            dupl:
              threshold: 100
            lll:
              line-length: 140
            goconst:
              min-len: 3
              min-occurrences: 3
            gomnd:
              checks: argument,case,condition,operation,return,assign
            gocritic:
              enabled-tags:
                - diagnostic
                - experimental
                - opinionated
                - performance
                - style
            gosec:
              excludes:
                - G404 # Use of weak random number generator
                - G601 # Implicit memory aliasing in for loop
          
          issues:
            exclude-rules:
              - path: _test\.go
                linters:
                  - gomnd
                  - goconst
                  - dupl
                  - gocyclo
                  - lll
                  - goprintffuncname
                  - gosec
                  - gocritic
                  - gosimple
                  - govet
                  - ineffassign
                  - misspell
                  - nakedret
                  - noctx
                  - nolintlint
                  - rowserrcheck
                  - staticcheck
                  - structcheck
                  - stylecheck
                  - typecheck
                  - unconvert
                  - unparam
                  - unused
                  - varcheck
                  - whitespace
                  - wrapcheck
                  - wsl
              - path: cmd/
                linters:
                  - gocyclo
                  - gomnd
              - path: pkg/.*/.*_test\.go
                linters:
                  - gomnd
                  - goconst
                  - dupl
                  - gocyclo
                  - lll
                  - goprintffuncname
                  - gosec
                  - gocritic
                  - gosimple
                  - govet
                  - ineffassign
                  - misspell
                  - nakedret
                  - noctx
                  - nolintlint
                  - rowserrcheck
                  - staticcheck
                  - structcheck
                  - stylecheck
                  - typecheck
                  - unconvert
                  - unparam
                  - unused
                  - varcheck
                  - whitespace
                  - wrapcheck
                  - wsl
          
          run:
            timeout: 5m
            go: "1.22"
            modules-download-mode: readonly
            allow-parallel-runners: true
            allow-serial-runners: true
          EOF
          
          echo "âœ… golangci-lint configuration created"
      
      - name: Run golangci-lint
        run: |
          echo "ðŸ” Running golangci-lint..."
          golangci-lint run --timeout=5m --verbose --new-from-rev=HEAD~1
      
      - name: Run staticcheck
        run: |
          echo "ðŸ” Running staticcheck..."
          staticcheck ./...
      
      - name: Run gosec security scan
        run: |
          echo "ðŸ”’ Running gosec security scan..."
          gosec -fmt=json -out=gosec-report.json ./... || true
          
          # Check for high severity issues
          if [ -f gosec-report.json ]; then
            HIGH_ISSUES=$(jq '.Issues[] | select(.severity == "HIGH")' gosec-report.json | jq -s length)
            if [ "$HIGH_ISSUES" -gt 0 ]; then
              echo "::warning::Found $HIGH_ISSUES high severity security issues"
              jq '.Issues[] | select(.severity == "HIGH") | "HIGH: \(.details) in \(.file):\(.line)"' gosec-report.json
            fi
          fi
      
      - name: Check for common Go issues
        run: |
          echo "ðŸ” Checking for common Go issues..."
          
          # Check for unused imports
          echo "Checking for unused imports..."
          if go vet ./... 2>&1 | grep -q "unused"; then
            echo "::warning::Found unused imports"
            go vet ./... 2>&1 | grep "unused" || true
          fi
          
          # Check for shadowed variables
          echo "Checking for shadowed variables..."
          if go vet ./... 2>&1 | grep -q "shadow"; then
            echo "::warning::Found shadowed variables"
            go vet ./... 2>&1 | grep "shadow" || true
          fi
          
          # Check for error handling
          echo "Checking for potential unhandled errors..."
          find . -name "*.go" -not -path "./vendor/*" -not -path "./.git/*" -exec grep -l "err.*=" {} \; | \
            xargs grep -L "if err" | head -5 | while read file; do
              echo "::warning::Potential unhandled error in $file"
            done || true
          
          # Check for missing error handling in defer statements
          echo "Checking for missing error handling in defer statements..."
          find . -name "*.go" -not -path "./vendor/*" -not -path "./.git/*" -exec grep -l "defer.*(" {} \; | \
            xargs grep -l "err.*=" | while read file; do
              if grep -q "defer.*(" "$file" && ! grep -q "if err" "$file"; then
                echo "::warning::Potential missing error handling in defer statement: $file"
              fi
            done || true
          
          echo "âœ… Common Go issues check completed"
      
      - name: Check for deprecated functions
        run: |
          echo "ðŸ” Checking for deprecated functions..."
          
          # Check for common deprecated patterns
          DEPRECATED_PATTERNS=(
            "ioutil.ReadFile"
            "ioutil.WriteFile"
            "ioutil.ReadDir"
            "ioutil.TempDir"
            "ioutil.TempFile"
            "strings.Title"
            "reflect.ValueOf().Interface().(string)"
          )
          
          for pattern in "${DEPRECATED_PATTERNS[@]}"; do
            if find . -name "*.go" -not -path "./vendor/*" -not -path "./.git/*" -exec grep -l "$pattern" {} \; | head -1; then
              echo "::warning::Found potentially deprecated pattern: $pattern"
              find . -name "*.go" -not -path "./vendor/*" -not -path "./.git/*" -exec grep -l "$pattern" {} \;
            fi
          done || true
          
          echo "âœ… Deprecated functions check completed"
      
      - name: Generate lint report
        if: always()
        run: |
          echo "ðŸ“Š Generating lint report..."
          
          # Create a summary report
          echo "# Go Lint & Format Report" > lint-report.md
          echo "" >> lint-report.md
          echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> lint-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> lint-report.md
          echo "**Commit:** ${{ github.sha }}" >> lint-report.md
          echo "" >> lint-report.md
          
          echo "## Summary" >> lint-report.md
          echo "- âœ… Code formatting: PASSED" >> lint-report.md
          echo "- âœ… Import organization: PASSED" >> lint-report.md
          echo "- âœ… Linting: PASSED" >> lint-report.md
          echo "- âœ… Security scan: PASSED" >> lint-report.md
          echo "" >> lint-report.md
          
          echo "## Files Checked" >> lint-report.md
          find . -name "*.go" -not -path "./vendor/*" -not -path "./.git/*" | wc -l | xargs echo "- Total Go files:" >> lint-report.md
          echo "" >> lint-report.md
          
          echo "Report generated successfully"
