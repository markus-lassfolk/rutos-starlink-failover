name: Autonomous Copilot Manager

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - review_requested
      - synchronize
  schedule:
    - cron: "*/10 * * * *"
  workflow_run:
    workflows: ["RUTOS Pre-Review Validation"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      validation_status:
        description: 'RUTOS validation status'
        required: false
        type: string
      issues_found:
        description: 'Number of issues found'
        required: false
        type: string
      critical_issues:
        description: 'Number of critical issues'
        required: false
        type: string
      pr_number:
        description: 'PR number to process'
        required: false
        type: string
      action:
        description: 'Action to perform (validate-first, review-approved, conflict-detected)'
        required: false
        type: string

jobs:
  autonomous-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write

    steps:
      - name: Install gh CLI (if needed)
        run: sudo apt-get install gh -y

      - name: Enable Debug Mode
        run: set -x

      #########################################################
      # 0. VALIDATION-FIRST WORKFLOW ORCHESTRATION
      #########################################################
      - name: Validation-First Workflow Orchestration
        id: orchestration
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üéØ VALIDATION-FIRST AUTONOMOUS WORKFLOW ORCHESTRATION"
          echo "==============================================="
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Input Action: ${{ inputs.action }}"

          # Set default action
          WORKFLOW_ACTION="maintenance"
          PR_NUMBER=""
          VALIDATION_STATUS=""

          # Determine workflow strategy based on trigger
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.action }}" = "review_requested" ]; then
            echo "ü§ñ COPILOT REVIEW REQUESTED - Starting validation-first pipeline"

            # Get PR details
            PR_NUMBER="${{ github.event.number }}"
            PR_AUTHOR=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER --jq '.user.login')
            PR_TITLE=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER --jq '.title')

            echo "üìã PR #$PR_NUMBER: $PR_TITLE (by $PR_AUTHOR)"

            # Check if this is a Copilot PR
            if echo "$PR_AUTHOR" | grep -q "copilot\|github-copilot\|app/github-copilot\|app/copilot-swe-agent\|swe-agent" || \
               echo "$PR_TITLE" | grep -qi "copilot\|Fix\|automated\|compatibility"; then

              echo "‚úÖ Confirmed: This is a Copilot PR"
              echo "üîÑ STEP 1: Triggering RUTOS Pre-Review Validation..."

              # Trigger RUTOS validation workflow
              gh workflow run "RUTOS Pre-Review Validation" \
                --repo ${{ github.repository }} \
                --field pr_number="$PR_NUMBER" || echo "‚ö†Ô∏è Failed to trigger validation"

              echo "‚è≥ Validation triggered - autonomous system will wait for results"
              echo "üí° Next: Validation results will trigger continuation of this workflow"
              WORKFLOW_ACTION="validation-triggered"

            else
              echo "‚ÑπÔ∏è  Not a Copilot PR - standard review process applies"
              WORKFLOW_ACTION="maintenance"
            fi

          elif [ "${{ github.event_name }}" = "workflow_run" ] && [ "${{ github.event.workflow_run.name }}" = "RUTOS Pre-Review Validation" ]; then
            echo "üìä RUTOS VALIDATION COMPLETED - Processing results"

            # Get validation results
            VALIDATION_CONCLUSION="${{ github.event.workflow_run.conclusion }}"
            echo "üîç Validation result: $VALIDATION_CONCLUSION"

            # Find the PR number from the validation workflow
            PR_NUMBER=$(gh run view ${{ github.event.workflow_run.id }} --repo ${{ github.repository }} --json headBranch --jq '.headBranch' | sed 's/.*pull\/\([0-9]*\)\/.*/\1/')

            if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "null" ]; then
              echo "‚ö†Ô∏è Could not determine PR number from validation workflow"
              WORKFLOW_ACTION="maintenance"
            else
              echo "üéØ Processing validation results for PR #$PR_NUMBER"

              case "$VALIDATION_CONCLUSION" in
                "success")
                  echo "‚úÖ VALIDATION PASSED - Proceeding with autonomous review and merge"
                  VALIDATION_STATUS="success"
                  WORKFLOW_ACTION="proceed-with-review"
                  ;;
                "failure")
                  echo "‚ùå VALIDATION FAILED - Requesting fixes from Copilot"
                  VALIDATION_STATUS="failure"
                  WORKFLOW_ACTION="request-fixes"
                  ;;
                *)
                  echo "‚ö†Ô∏è Unexpected validation result: $VALIDATION_CONCLUSION"
                  VALIDATION_STATUS="unknown"
                  WORKFLOW_ACTION="manual-review"
                  ;;
              esac
            fi
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.action }}" = "validation-completed" ]; then
            echo "üéØ WORKFLOW_DISPATCH: VALIDATION COMPLETED - Processing results"

            # Get validation results from inputs
            VALIDATION_STATUS="${{ inputs.validation_status }}"
            PR_NUMBER="${{ inputs.pr_number }}"
            ISSUES_FOUND="${{ inputs.issues_found }}"
            CRITICAL_ISSUES="${{ inputs.critical_issues }}"

            echo "üìä Validation Status: $VALIDATION_STATUS"
            echo "üìã PR Number: $PR_NUMBER"
            echo "üîç Issues Found: $ISSUES_FOUND"
            echo "‚ö†Ô∏è Critical Issues: $CRITICAL_ISSUES"

            if [ -z "$PR_NUMBER" ]; then
              echo "‚ö†Ô∏è No PR number provided in workflow_dispatch"
              WORKFLOW_ACTION="maintenance"
            else
              echo "üéØ Processing validation results for PR #$PR_NUMBER"

              case "$VALIDATION_STATUS" in
                "success")
                  if [ "$CRITICAL_ISSUES" = "0" ]; then
                    echo "‚úÖ VALIDATION PASSED - No critical issues, proceeding with autonomous review and merge"
                    WORKFLOW_ACTION="proceed-with-review"
                  else
                    echo "‚ö†Ô∏è VALIDATION PASSED but has critical issues - requesting fixes"
                    WORKFLOW_ACTION="request-fixes"
                  fi
                  ;;
                "failure")
                  echo "‚ùå VALIDATION FAILED - Requesting fixes from Copilot"
                  WORKFLOW_ACTION="request-fixes"
                  ;;
                *)
                  echo "‚ö†Ô∏è Unexpected validation status: $VALIDATION_STATUS"
                  WORKFLOW_ACTION="manual-review"
                  ;;
              esac
            fi
          else
            echo "‚ÑπÔ∏è  Standard autonomous workflow - checking for maintenance tasks"
            WORKFLOW_ACTION="maintenance"
          fi

          # Output variables for subsequent steps
          echo "WORKFLOW_ACTION=$WORKFLOW_ACTION" >> $GITHUB_OUTPUT
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "VALIDATION_STATUS=$VALIDATION_STATUS" >> $GITHUB_OUTPUT

          echo "üéØ Workflow Action: $WORKFLOW_ACTION"
          echo "üìã PR Number: $PR_NUMBER"
          echo "üìä Validation Status: $VALIDATION_STATUS"

      #########################################################
      # 0.1. VALIDATION-FAILED: Request Fixes from Copilot
      #########################################################
      - name: Request Fixes from Copilot
        if: steps.orchestration.outputs.WORKFLOW_ACTION == 'request-fixes'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "‚ùå VALIDATION FAILED - Requesting fixes from Copilot"

          PR_NUMBER="${{ steps.orchestration.outputs.PR_NUMBER }}"

          # Get validation details
          echo "üîç Getting validation failure details..."

          # Add blocking label
          gh pr edit $PR_NUMBER --add-label "validation-failed,blocked-critical-issues" --repo ${{ github.repository }}

          # Get the latest validation run details
          VALIDATION_RUN_ID="${{ github.event.workflow_run.id }}"
          VALIDATION_LOGS=$(gh run view $VALIDATION_RUN_ID --repo ${{ github.repository }} --log 2>/dev/null || echo "Could not retrieve detailed logs")

          # Create comprehensive fix request
          cat > fix_request.md << 'EOF'
          ü§ñ **Autonomous Validation Failed - Fixes Required**

          ## ‚ùå RUTOS Validation Issues Detected

          The autonomous RUTOS validation system has detected critical compatibility issues that must be fixed before this PR can be approved and merged.

          ### üéØ **Required Actions:**
          1. **Fix all RUTOS compatibility issues** identified by the validation system
          2. **Ensure POSIX sh compliance** (no bash-specific syntax)
          3. **Test changes** work correctly on RUTX50 hardware environment
          4. **Push updated code** to trigger re-validation

          ### üîß **Common RUTOS Issues to Check:**
          - ‚ùå **Arrays or bash syntax** - Use POSIX alternatives
          - ‚ùå **`local` variables** - Use regular variables in busybox
          - ‚ùå **`[[]]` conditions** - Use `[]` instead
          - ‚ùå **`echo -e`** - Use `printf` instead
          - ‚ùå **Function syntax** - Use `function_name() {` format

          ### üîÑ **Next Steps:**
          1. The autonomous system will **re-validate** after you push fixes
          2. If validation **passes**, the system will **auto-approve and merge**
          3. If validation **fails again**, this process will repeat

          ### üìä **Validation Details:**
          See the [RUTOS Pre-Review Validation workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}) for detailed error information.

          **ü§ñ This is an automated message from the Autonomous RUTOS Compatibility System**
          EOF

          # Send fix request to Copilot
          gh pr comment $PR_NUMBER --repo ${{ github.repository }} --body-file fix_request.md

          echo "‚úÖ Fix request sent to Copilot for PR #$PR_NUMBER"
          echo "‚è≥ Autonomous system will wait for fixes and re-validate automatically"

      #########################################################
      # 0.2. VALIDATION-PASSED: Proceed with Review and Merge
      #########################################################
      - name: Proceed with Autonomous Review and Merge
        if: steps.orchestration.outputs.WORKFLOW_ACTION == 'proceed-with-review'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "‚úÖ VALIDATION PASSED - Proceeding with autonomous review and merge"

          PR_NUMBER="${{ steps.orchestration.outputs.PR_NUMBER }}"

          # Remove any blocking labels
          gh pr edit $PR_NUMBER --remove-label "validation-failed,blocked-critical-issues" --repo ${{ github.repository }} 2>/dev/null || echo "No blocking labels to remove"

          # Add success labels
          gh pr edit $PR_NUMBER --add-label "validation-passed,ready-for-merge" --repo ${{ github.repository }}

          # Check PR readiness
          MERGEABLE=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER --jq '.mergeable')
          MERGE_STATE=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER --jq '.mergeable_state')

          echo "üìä PR Status: mergeable=$MERGEABLE, state=$MERGE_STATE"

          if [ "$MERGEABLE" = "false" ]; then
            echo "‚ö†Ô∏è Merge conflicts detected - requesting resolution"
            gh pr comment $PR_NUMBER --repo ${{ github.repository }} --body "‚ö†Ô∏è **Merge conflicts detected**: Please resolve merge conflicts and push the updated code. The autonomous system will re-validate and proceed with merge once conflicts are resolved."

            # Label for conflict resolution
            gh pr edit $PR_NUMBER --add-label "merge-conflicts" --repo ${{ github.repository }}
            exit 0
          fi

          # Auto-approve the PR
          echo "ü§ñ Auto-approving validated Copilot PR #$PR_NUMBER"
          gh pr review $PR_NUMBER \
            --repo ${{ github.repository }} \
            --approve \
            --body "ü§ñ **Autonomous Approval**: RUTOS validation passed with no critical issues.

          ‚úÖ **Validation Results:**
          - RUTOS compatibility: ‚úÖ PASSED
          - Shell script compliance: ‚úÖ VERIFIED
          - Critical issues: ‚úÖ NONE FOUND
          - Merge conflicts: ‚úÖ RESOLVED

          üöÄ **Auto-merging** this PR as all validation gates have passed.

          **Validation Report**: See [RUTOS Pre-Review Validation](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}) for details."

          # Enable auto-merge
          echo "üîÑ Enabling auto-merge for PR #$PR_NUMBER"
          if gh pr merge $PR_NUMBER --repo ${{ github.repository }} --auto --merge --delete-branch; then
            echo "‚úÖ Auto-merge enabled successfully"

            # Success notification
            gh pr comment $PR_NUMBER --repo ${{ github.repository }} --body "üéâ **Autonomous Merge Successful**: This Copilot PR has been automatically merged after passing all RUTOS validation checks. The validation-first autonomous workflow ensures all code maintains RUTX50 compatibility before integration."
          else
            echo "‚ö†Ô∏è Failed to enable auto-merge - may require manual intervention"
            gh pr comment $PR_NUMBER --repo ${{ github.repository }} --body "‚ö†Ô∏è **Manual merge required**: Auto-merge failed. Please merge manually after verifying all checks have passed."
          fi

      #########################################################
      # 1. Fallback: Mark Draft PRs Ready if Idle for 30 Minutes
      #########################################################
      - name: Mark Draft PRs Ready (Fallback)
        if: steps.orchestration.outputs.WORKFLOW_ACTION == 'maintenance'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üîç Fetching draft PRs (API-only)..."
          PRS=$(gh api repos/${{ github.repository }}/pulls \
            --jq '.[] | select(.draft==true) | .number')

          if [ -z "$PRS" ]; then
            echo "‚úÖ No draft PRs found."
          fi

          for PR in $PRS; do
            echo "üîπ Processing Draft PR #$PR"

            LAST_COMMIT=$(gh api repos/${{ github.repository }}/pulls/$PR/commits \
              --jq '.[-1].commit.committer.date')

            echo "üïí Last commit timestamp for PR #$PR: $LAST_COMMIT"

            MINUTES=$(( ( $(date +%s) - $(date -d "$LAST_COMMIT" +%s) ) / 60 ))
            echo "‚è≥ PR #$PR: Last commit was $MINUTES minutes ago"

            if [ $MINUTES -ge 30 ]; then
              echo "‚úÖ Marking PR #$PR Ready for Review"
              gh pr ready $PR --repo ${{ github.repository }}
            else
              echo "‚è∏ Skipping PR #$PR (only $MINUTES minutes idle)"
            fi
          done

      #########################################################
      # 2. Auto-Approve Pending Workflow Runs
      #########################################################
      - name: Approve Pending Workflow Runs
        if: steps.orchestration.outputs.WORKFLOW_ACTION == 'maintenance'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üîÑ Checking for pending workflow approvals..."
          RUNS=$(gh run list --repo ${{ github.repository }} \
            --json databaseId,status,workflowName \
            --jq '.[] | select(.status=="waiting") | "\(.databaseId) - \(.workflowName)"')

          if [ -z "$RUNS" ]; then
            echo "‚úÖ No workflows awaiting approval."
          else
            echo "üîπ Workflows needing approval: $RUNS"
            for RUN_ID in $(echo "$RUNS" | awk '{print $1}'); do
              echo "‚úÖ Approving workflow run $RUN_ID"
              gh api --method POST repos/${{ github.repository }}/actions/runs/$RUN_ID/approve
            done
          fi

      #########################################################
      # 3. Resolve Merge Conflicts with Copilot
      #########################################################
      - name: Resolve Merge Conflicts with Copilot
        if: steps.orchestration.outputs.WORKFLOW_ACTION == 'maintenance' && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üîç Checking for merge conflicts on PR #${{ github.event.number }}..."
          MERGEABLE=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} \
            --jq '.mergeable')

          echo "üîπ Mergeable status: $MERGEABLE"

          if [ "$MERGEABLE" = "false" ]; then
            echo "‚ö†Ô∏è Conflicts detected! Asking Copilot SWE Agent to resolve..."
            gh pr comment ${{ github.event.number }} \
              --repo ${{ github.repository }} \
              --body "@copilot resolve merge conflicts and push the fixed version."
          else
            echo "‚úÖ No conflicts detected."
          fi

      #########################################################
      # 3.5. Check All Copilot PRs for Conflicts Autonomously
      #########################################################
      - name: Check All Copilot PRs for Conflicts
        if: steps.orchestration.outputs.WORKFLOW_ACTION == 'maintenance'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üîç Checking ALL open Copilot PRs for conflicts..."

          # Get all open Copilot PRs
          COPILOT_PRS=$(gh api repos/${{ github.repository }}/pulls --jq '.[] | select(.state=="open") | select((.user.login | test("copilot|github-copilot|app/github-copilot|app/copilot-swe-agent|swe-agent")) or (.title | test("copilot|Fix|automated|compatibility"; "i")) or (.head.ref | test("copilot|fix-|automated"; "i"))) | .number')

          if [ -z "$COPILOT_PRS" ]; then
            echo "‚ÑπÔ∏è  No Copilot PRs found"
            exit 0
          fi

          echo "üìã Found Copilot PRs: $(echo "$COPILOT_PRS" | tr '\n' ' ')"

          # Check each PR for conflicts
          for PR_NUMBER in $COPILOT_PRS; do
            echo "üîç Checking PR #$PR_NUMBER..."

            MERGEABLE=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER --jq '.mergeable')
            MERGE_STATE=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER --jq '.mergeable_state')

            echo "   Status: mergeable=$MERGEABLE, state=$MERGE_STATE"

            if [ "$MERGEABLE" = "false" ] || [ "$MERGE_STATE" = "dirty" ]; then
              echo "‚ö†Ô∏è  Conflicts detected in PR #$PR_NUMBER!"

              # Check for recent conflict resolution requests
              RECENT_REQUESTS=$(gh api repos/${{ github.repository }}/issues/$PR_NUMBER/comments --jq '.[] | select(.created_at > (now - 3600 | todate)) | select(.body | test("resolve merge conflicts"; "i")) | .id')

              if [ -z "$RECENT_REQUESTS" ]; then
                echo "ü§ñ Requesting Copilot conflict resolution..."
                gh pr comment $PR_NUMBER --repo ${{ github.repository }} --body "@copilot resolve merge conflicts and push the fixed version. This PR has conflicts detected by autonomous monitoring. Please resolve all conflicts while maintaining RUTOS compatibility and existing functionality."

                if [ $? -eq 0 ]; then
                  echo "‚úÖ Conflict resolution requested for PR #$PR_NUMBER"
                else
                  echo "‚ùå Failed to request conflict resolution for PR #$PR_NUMBER"
                fi
              else
                echo "‚ÑπÔ∏è  Conflict resolution already requested recently for PR #$PR_NUMBER"
              fi
            elif [ "$MERGEABLE" = "true" ]; then
              echo "‚úÖ No conflicts in PR #$PR_NUMBER"
            else
              echo "üîÑ PR #$PR_NUMBER status unclear: $MERGEABLE"
            fi
          done

          echo "üèÅ Conflict check completed"

      #########################################################
      # 4. Workflow Summary and Status
      #########################################################
      - name: Workflow Summary
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üéØ VALIDATION-FIRST AUTONOMOUS WORKFLOW SUMMARY"
          echo "=============================================="
          echo "Workflow Action: ${{ steps.orchestration.outputs.WORKFLOW_ACTION }}"
          echo "PR Number: ${{ steps.orchestration.outputs.PR_NUMBER }}"
          echo "Validation Status: ${{ steps.orchestration.outputs.VALIDATION_STATUS }}"
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"

          case "${{ steps.orchestration.outputs.WORKFLOW_ACTION }}" in
            "request-fixes")
              echo "‚úÖ Requested fixes from Copilot for validation failures"
              echo "‚è≥ Waiting for fixes and re-validation"
              ;;
            "proceed-with-review")
              echo "‚úÖ Validation passed - autonomous review and merge completed"
              echo "üéâ PR should be merged automatically"
              ;;
            "validation-triggered")
              echo "‚úÖ Validation workflow triggered for Copilot PR"
              echo "‚è≥ Waiting for validation results"
              ;;
            "maintenance")
              echo "‚úÖ Standard maintenance tasks completed"
              echo "üîß Draft PRs marked ready, conflicts resolved, workflows approved"
              ;;
            *)
              echo "‚ÑπÔ∏è  No specific action taken"
              ;;
          esac

          echo ""
          echo "ü§ñ Autonomous RUTOS Compatibility System - Ready for next iteration"

      #########################################################
      # 3.7. Setup Copilot Self-Review for All Copilot PRs
      #########################################################
      - name: Setup Copilot Self-Review
        if: steps.orchestration.outputs.WORKFLOW_ACTION == 'maintenance'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "ü§ñ Setting up Copilot self-review for all Copilot PRs..."

          # Get all open Copilot PRs that need self-review setup
          COPILOT_PRS=$(gh api repos/${{ github.repository }}/pulls --jq '.[] | select(.state=="open") | select((.user.login | test("copilot|github-copilot|app/github-copilot|app/copilot-swe-agent|swe-agent")) or (.title | test("copilot|Fix|automated|compatibility"; "i")) or (.head.ref | test("copilot|fix-|automated"; "i"))) | .number')

          if [ -z "$COPILOT_PRS" ]; then
            echo "‚ÑπÔ∏è  No Copilot PRs found for self-review setup"
          else
            echo "üìã Setting up self-review for Copilot PRs: $(echo "$COPILOT_PRS" | tr '\n' ' ')"

            for PR_NUMBER in $COPILOT_PRS; do
              echo "üîß Setting up self-review for PR #$PR_NUMBER..."

              # Get current reviewers
              CURRENT_REVIEWERS=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER/requested_reviewers --jq '.users[].login' 2>/dev/null || echo "")

              # Check if Copilot is already a reviewer
              if echo "$CURRENT_REVIEWERS" | grep -q "github-copilot\|copilot"; then
                echo "‚úÖ Copilot already set as reviewer for PR #$PR_NUMBER"
              else
                echo "üîÑ Adding Copilot as reviewer for PR #$PR_NUMBER..."
                # Try to add Copilot as reviewer (this might fail if Copilot can't review its own PRs)
                gh api --method POST repos/${{ github.repository }}/pulls/$PR_NUMBER/requested_reviewers \
                  --field reviewers='["github-copilot"]' 2>/dev/null || echo "‚ö†Ô∏è Could not add Copilot as reviewer (API limitation)"
              fi

              # Check if PR is ready for auto-approval (no conflicts, checks passing)
              MERGEABLE=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER --jq '.mergeable')
              MERGE_STATE=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER --jq '.mergeable_state')

              if [ "$MERGEABLE" = "true" ] && [ "$MERGE_STATE" = "clean" ]; then
                echo "‚úÖ PR #$PR_NUMBER is ready for auto-approval"

                # Auto-approve the PR
                echo "ü§ñ Auto-approving Copilot PR #$PR_NUMBER..."
                gh pr review $PR_NUMBER --repo ${{ github.repository }} --approve --body "ü§ñ Autonomous approval: Copilot PR passed all checks and has no conflicts. Auto-approved for RUTOS compatibility fixes." || echo "‚ö†Ô∏è Failed to approve PR #$PR_NUMBER"

                # Enable auto-merge
                echo "üîÑ Enabling auto-merge for PR #$PR_NUMBER..."
                gh pr merge $PR_NUMBER --repo ${{ github.repository }} --auto --merge || echo "‚ö†Ô∏è Failed to enable auto-merge for PR #$PR_NUMBER"

              else
                echo "‚è≥ PR #$PR_NUMBER not ready: mergeable=$MERGEABLE, state=$MERGE_STATE"
              fi
            done
          fi

      #########################################################
      # 4. Validation-Aware Copilot PR Approval
      #########################################################
      - name: Approve Copilot PRs (Validation-Aware)
        if: github.event_name == 'pull_request' && (github.event.action == 'review_requested' || github.event.action == 'opened' || github.event.action == 'synchronize')
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üîç Checking if PR #${{ github.event.number }} is ready for validation-aware approval..."

          # Get PR details
          PR_AUTHOR=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.user.login')
          PR_TITLE=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.title')
          PR_BRANCH=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.head.ref')

          echo "üìã PR Details: Author=$PR_AUTHOR, Title=$PR_TITLE, Branch=$PR_BRANCH"

          # Check if this is a Copilot PR
          if echo "$PR_AUTHOR" | grep -q "copilot\|github-copilot\|app/github-copilot\|app/copilot-swe-agent\|swe-agent" || \
             echo "$PR_TITLE" | grep -qi "copilot\|Fix\|automated\|compatibility" || \
             echo "$PR_BRANCH" | grep -qi "copilot\|fix-\|automated"; then

            echo "ü§ñ This is a Copilot PR - checking validation status before approval"

            # Check for blocking labels first
            BLOCKING_LABELS=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.labels[] | select(.name | test("blocked-critical-issues|validation-failed|critical-")) | .name')

            if [ -n "$BLOCKING_LABELS" ]; then
              echo "üö´ PR has blocking labels: $BLOCKING_LABELS"
              echo "   Waiting for issues to be resolved before auto-approval"

              # Comment about waiting for fixes
              RECENT_BLOCK_COMMENTS=$(gh api repos/${{ github.repository }}/issues/${{ github.event.number }}/comments --jq '.[] | select(.created_at > (now - 1800 | todate)) | select(.body | test("auto-approval blocked"; "i")) | .id')

              if [ -z "$RECENT_BLOCK_COMMENTS" ]; then
                gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body "ü§ñ **Auto-approval blocked**: This PR has critical RUTOS compatibility issues. The autonomous system will wait for fixes before proceeding with approval. Blocking labels: \`$(echo "$BLOCKING_LABELS" | tr '\n' ' ')\`"
              fi

              exit 0
            fi

            # Check RUTOS validation status via commit status
            echo "üîç Checking RUTOS validation status..."
            COMMIT_SHA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.head.sha')
            VALIDATION_STATUS=$(gh api repos/${{ github.repository }}/statuses/$COMMIT_SHA --jq '.[] | select(.context=="rutos-validation") | .state' | head -1)

            echo "üìä RUTOS Validation Status: $VALIDATION_STATUS"

            # Wait for validation if it's still pending
            if [ "$VALIDATION_STATUS" = "pending" ] || [ -z "$VALIDATION_STATUS" ]; then
              echo "‚è≥ RUTOS validation still pending - waiting..."

              # Wait up to 5 minutes for validation to complete
              for i in {1..10}; do
                sleep 30
                VALIDATION_STATUS=$(gh api repos/${{ github.repository }}/statuses/$COMMIT_SHA --jq '.[] | select(.context=="rutos-validation") | .state' | head -1)
                echo "   Check $i/10: Validation status = $VALIDATION_STATUS"

                if [ "$VALIDATION_STATUS" = "success" ] || [ "$VALIDATION_STATUS" = "failure" ]; then
                  break
                fi
              done
            fi

            # Proceed based on validation results
            case "$VALIDATION_STATUS" in
              "success")
                echo "‚úÖ RUTOS validation passed - proceeding with auto-approval"

                # Check general PR readiness
                MERGEABLE=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.mergeable')
                MERGE_STATE=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.mergeable_state')

                echo "üìä PR Status: mergeable=$MERGEABLE, state=$MERGE_STATE"

                if [ "$MERGEABLE" = "true" ] || [ "$MERGE_STATE" = "clean" ] || [ "$MERGE_STATE" = "unstable" ]; then
                  echo "ü§ñ Auto-approving validated Copilot PR #${{ github.event.number }}"
                  gh pr review ${{ github.event.number }} \
                    --repo ${{ github.repository }} \
                    --approve \
                    --body "ü§ñ Autonomous approval: Copilot PR passed RUTOS validation with no critical issues. Auto-approved for RUTOS compatibility fixes. Validation Results: RUTOS compatibility validated. Fix Type: Automated RUTOS compatibility improvements. Status: Ready for merge"
                else
                  echo "‚è≥ PR not ready for approval: mergeable=$MERGEABLE, state=$MERGE_STATE"
                fi
                ;;

              "failure")
                echo "‚ùå RUTOS validation failed - blocking auto-approval"
                gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body "‚ùå **Auto-approval blocked**: RUTOS validation failed. Please review validation results and fix critical issues before re-requesting review."

                # Add blocking label
                gh pr edit ${{ github.event.number }} --add-label "validation-failed"
                ;;

              "")
                echo "‚ö†Ô∏è No RUTOS validation status found - manual review required"
                gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body "‚ö†Ô∏è **Manual review required**: No RUTOS validation status found. Please ensure the RUTOS Pre-Review Validation workflow has run successfully."
                ;;

              *)
                echo "‚ö†Ô∏è Unknown validation status: $VALIDATION_STATUS"
                ;;
            esac
          else
            echo "‚ÑπÔ∏è  Not a Copilot PR - skipping autonomous approval"
          fi

      #########################################################
      # 5. Validation-Aware Auto-Merge for Copilot PRs
      #########################################################
      - name: Auto-Merge Validated Copilot PRs
        if: github.event_name == 'pull_request' && (github.event.action == 'review_requested' || github.event.action == 'opened' || github.event.action == 'synchronize')
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üîç Checking if PR #${{ github.event.number }} should be auto-merged..."

          # Get PR details
          PR_AUTHOR=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.user.login')
          PR_TITLE=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.title')
          PR_BRANCH=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.head.ref')

          # Check if this is a Copilot PR
          if echo "$PR_AUTHOR" | grep -q "copilot\|github-copilot\|app/github-copilot\|app/copilot-swe-agent\|swe-agent" || \
             echo "$PR_TITLE" | grep -qi "copilot\|Fix\|automated\|compatibility" || \
             echo "$PR_BRANCH" | grep -qi "copilot\|fix-\|automated"; then

            echo "ü§ñ This is a Copilot PR - checking validation status before auto-merge"

            # Check for blocking labels
            BLOCKING_LABELS=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.labels[] | select(.name | test("blocked-critical-issues|validation-failed|critical-")) | .name')

            if [ -n "$BLOCKING_LABELS" ]; then
              echo "üö´ Auto-merge blocked by labels: $BLOCKING_LABELS"
              exit 0
            fi

            # Check RUTOS validation status
            COMMIT_SHA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.head.sha')
            VALIDATION_STATUS=$(gh api repos/${{ github.repository }}/statuses/$COMMIT_SHA --jq '.[] | select(.context=="rutos-validation") | .state' | head -1)

            # Check if PR is approved and mergeable
            MERGEABLE=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.mergeable')
            MERGE_STATE=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} --jq '.mergeable_state')

            echo "üìä Merge Status: mergeable=$MERGEABLE, state=$MERGE_STATE, validation=$VALIDATION_STATUS"

            # Only auto-merge if validation passed and PR is ready
            if [ "$VALIDATION_STATUS" = "success" ] && [ "$MERGEABLE" = "true" ] && [ "$MERGE_STATE" = "clean" ]; then
              echo "‚úÖ All conditions met - enabling auto-merge for Copilot PR #${{ github.event.number }}"
              gh pr merge ${{ github.event.number }} \
                --repo ${{ github.repository }} \
                --auto --merge \
                --delete-branch
            else
              echo "‚è≥ PR not ready for auto-merge:"
              echo "   Validation: $VALIDATION_STATUS"
              echo "   Mergeable: $MERGEABLE"
              echo "   State: $MERGE_STATE"
            fi
          else
            echo "‚ÑπÔ∏è  Not a Copilot PR - skipping auto-merge"
          fi
